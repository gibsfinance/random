name: Tests

on:
  push:
    branches:
      - master

env:
  PNPM_CACHE_FOLDER: .pnpm-store
  CI: true
  # HUSKY: 0  # Bypass husky commit hook for CI

jobs:
  test:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    outputs:
      session-id: ${{ steps.start-session.outputs.session-id }}
      session-endpoint: ${{ steps.start-session.outputs.session-endpoint }}

    strategy:
      fail-fast: false
      matrix:
        node: [20.15.1]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Run compile (+lint)
        run: cd packages/contracts && pnpm build && cd ../..

      - name: Run tests
        run: pnpm -r coverage

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: ${{matrix.os}}-node-${{ matrix.node }}
          parallel: true
      # - name: Deploy MkDocs
      #   uses: mhausenblas/mkdocs-deploy-gh-pages@1.26

  finish:
    # if: github.ref == 'refs/heads/master'
    needs: test
    # permissions:
    #   pages: write      # to deploy to Pages
    #   id-token: write   # to verify the deployment originates from an appropriate source
    # # Deploy to the github-pages environment
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
          files: packages/contracts/coverage/lcov.info

